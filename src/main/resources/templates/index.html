			--bd-violet-bg: #712cf9;
			--bd-violet-rgb: 112.520718, 44.062154, 249.437846;

			--bs-btn-bg: var(--bd-violet-bg);
			--bs-btn-border-color: var(--bd-violet-bg);
			--bs-btn-hover-color: var(--bs-white);
			--bs-btn-hover-bg: #6528e0;
			--bs-btn-hover-border-color: #6528e0;

			--bs-btn-active-color: var(--bs-btn-hover-color);

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">CRUD Usuarios</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group me-2">
							<button type="button" class="btn btn-sm btn-outline-secondary">Inportar</button>
							<button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
						</div>
					</div>
				</div>
				<a class="btn btn-info" th:href="@{/usuarios/form}">Crear Usuario</a>
				<div class="table-responsive small">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th scope="col">Usuario</th>
								<th scope="col">Clave</th>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido1</th>
								<th scope="col">Apellido2</th>
								<th scope="col">Edad</th>
								<th scope="col">Direccion</th>
								<th scope="col">Fecha Alta</th>
								<th scope="col">Fecha Baja</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario: ${usuarios}">
								<td th:text="${usuario.usuario}"></td>
								<td th:text="${usuario.clave}"></td>
								<td th:text="${usuario.nombre}"></td>
								<td th:text="${usuario.apellido1}"></td>
								<td th:text="${usuario.apellido2}"></td>
								<td th:text="${usuario.edad}"></td>
								<td th:text="${usuario.direccion}"></td>
								<td th:text="${usuario.fechaAlta}"></td>
								<td th:text="${usuario.fechaBaja}"></td>
								<td>
									<div>
										<a th:if="${usuario.fechaBaja == null}"
											th:href="@{/usuarios/fechaBaja/{id}(id=${usuario.id})}">
											<i class="fas fa-arrow-down" style="color: red;"></i>
										</a>
									</div>
									<div>
										<a th:if="${usuario.fechaBaja != null}"
											th:href="@{/usuarios/eliminarFechaBaja/{id}(id=${usuario.id})}">
											<i class="fas fa-arrow-up" style="color: green;"></i>
										</a>
									</div>
									<a class="btn btn-success"
										th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a>
									<a class="btn btn-danger"
										th:href="@{/usuarios/delete/{id}(id=${usuario.id})}">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
	<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"

		crossorigin="anonymous"></script>
	<script src="../dashboard/dashboard.js"></script>
</body>
</html>
