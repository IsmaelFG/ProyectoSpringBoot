	<script>
		function getIdFromUrl() {
			// Obtener la URL actual
			var url = window.location.pathname;

			// Separar la URL en partes usando '/'
			var parts = url.split('/');

			// El último elemento en 'parts' será el ID del cliente
			var clientId = parts[parts.length - 1];

			return clientId;
		}

		// Función para verificar y ocultar el campo condicional
		function ocultarCampoSegunUrl() {
			// Obtener la URL actual
			var urlActual = window.location.href;
			var clientId = getIdFromUrl();

			// URL objetivo que queremos validar
			var urlObjetivo = `http://localhost:8080/usuario/edit/${clientId}`;

			// Verificar si la URL actual coincide con la URL objetivo
			if (urlActual === urlObjetivo) {
				// Ocultar el campo 2
				document.getElementById('clave').style.display = 'none';
			}
		}

		// Llamar a la función cuando la página haya cargado completamente
		window.onload = ocultarCampoSegunUrl;
	</script>
